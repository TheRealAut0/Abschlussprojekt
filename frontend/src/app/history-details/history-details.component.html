<div id="DetailsBox">
    <div id="heading">Details Ansicht
        <div id="closeBtn" routerLink="/history"><img src="../../assets/Icons/close.png" id="closeBtnImg" alt="" loading="lazy"></div>
    </div>
    <div class="box" id="gridsBox">
    <div class="box" id="GrindBox1"> 
   
        <h4>Bearbeiter:</h4> <span>{{history.first_name + ", " + history.last_name}}</span>
     </div>

        <h4>Herst.-S/N:</h4> <span>{{history.manufacturer_name + "-" + history.serial_number}}</span>
    </div>

        <h4>Datum:</h4> <span>{{history.date}}</span>
    </div>

    </div>

        <h4>Aktion:</h4> <span>{{history.aktion}}</span>
    </div>
